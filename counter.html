<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="flex items-center justify-center">
        <div class="Counter flex flex-col items-center justify-center">
            <h1 class="text-6xl font-semibold">Counter</h1>
            <h5 class="text-5xl font-semibold py-10" id="chang_No">0</h5>
            <div>
                <button class="py-2 px-5 rounded-md border border-[#243c5a]" id="decrease">Decrease</button>
                <button class="py-2 px-5 rounded-md border border-[#243c5a]" id="reset">Reset</button>
                <button class="py-2 px-5 rounded-md border border-[#243c5a]" id="increase">Increase</button>
            </div>
        </div>
    </section>

    <script src="Assets/JS/app.js"></script>
</body>

</html>
